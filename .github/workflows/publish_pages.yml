name: Pages

on:
  push:
    #     tags:
    #       - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile

      - name: Build the site
        run: |
          npx next build
          touch out/.nojekyll

      - name: Update pages branch
        run: |
          cp -r .git ./out
          cd out ; (
            branch_name=$(date +%s.%N)
            git checkout --orphan "$branch_name"
            git add .
            git push origin "$branch_name":pages
          )
