name: Pages

on:
  push:
    #     tags:
    #       - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: yarn

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile

      - name: Build the site
        run: |
          npx next build
          touch out/.nojekyll

      - name: Update pages branch
        run: |
          cp -r .git ./out
          cd out ; (
            git config --local user.name "James Johnson"
            git config --local user.email d0c.s4vage@gmail.com
            set -x
            branch_name=$(date +%s_%N)
            git checkout --orphan "$branch_name"
            git rm -rf .
            git add .
            git commit -m "pages update via CI"
            git push origin -f "$branch_name":pages
          )
